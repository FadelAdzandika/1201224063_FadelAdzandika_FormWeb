<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2575fc;
        }

        .mb-3 i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #2574fc;
        }

        .form-group .form-control {
            padding-left: 40px;
        }

        .btn-primary {
            background-color: #2575fc;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #6a11cb;
        }

        .check {
            display: flex;
            align-items: center; /* Vertically aligns items */
            gap: 15px; /* Jarak antara checkbox dan label */
            margin-top: 5px; /* Jarak antara label dan checkbox */
        }

        .upload-container {
            margin-top: 15px; /* Jarak antara elemen sebelumnya dan bagian upload foto */
        }

        .upload-container .form-control {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Form Data Mahasiswa</h2>
        <form>
            <div class="mb-3 position-relative form-group">
                <i class='bx bxs-user-badge'></i>
                <label for="nim" class="visually-hidden">NIM</label>
                <input type="text" class="form-control" id="nim" placeholder="NIM" required>
            </div>
            <div class="mb-3 position-relative form-group">
                <i class='bx bxs-user'></i>
                <label for="nama" class="visually-hidden">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" required>
            </div>
            <div class="mb-3 position-relative form-group">
                <i class='bx bxs-envelope'></i>
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="ttl" class="font-weight-bold">Tempat, Tanggal Lahir</label>
                <div class="d-flex">
                    <input type="text" class="form-control me-2" id="tempat" placeholder="Tempat Lahir" required>
                    <input type="date" class="form-control" id="tanggal" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="ttl" class="font-weight-bold">Alamat</label>
                <div class="d-flex">
                    <input type="text" class="form-control me-2" id="tempat" placeholder="Alamat" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="ttl" class="font-weight-bold">Jenis Kelamin</label>
                <div class="check">
                    <label><input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-Laki</label>
                    <label><input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan</label>
                </div>
            </div>
            <div class="upload-container mb-3">
                <label for="upload-photo" class="font-weight-bold">Upload Foto</label>
                <input type="file" class="form-control" id="upload-photo" name="photo" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
